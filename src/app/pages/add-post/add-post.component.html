<section class="main">
    <h4>Create Post</h4>
    <form [formGroup]="post_data">
        <div class="form-group">
            <label>Ttile</label>
            <input formControlName="title" placeholder="tilte" type="text" class="form-control">
            <span class="text-danger"
                *ngIf="(post_data.controls.title.touched || formStatus) && post_data.controls.title.errors?.required">
                Ttile is required
            </span>
        </div>
        <div class="form-group">
            <label>Body</label>
            <input formControlName="body" placeholder="body" type="text" class="form-control">
            <span class="text-danger"
                *ngIf="(post_data.controls.body.touched || formStatus) && post_data.controls.body.errors?.required">
                Body is required
            </span>
        </div>

        <button (click)="submitForm()" class="btn btn-primary">Save</button>
    </form>
</section>
